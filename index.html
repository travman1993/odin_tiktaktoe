<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tik Tak Toe</h1>
    <div class="game">
        <div id="gameBoard">
            <div class="row">
                <div class="cell" id="cell-0" onclick="cellClick(0)"></div>
                <div class="cell" id="cell-1" onclick="cellClick(1)"></div>
                <div class="cell" id="cell-2" onclick="cellClick(2)"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-3" onclick="cellClick(3)"></div>
                <div class="cell" id="cell-4" onclick="cellClick(4)"></div>
                <div class="cell" id="cell-5" onclick="cellClick(5)"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-6" onclick="cellClick(6)"></div>
                <div class="cell" id="cell-7" onclick="cellClick(7)"></div>
                <div class="cell" id="cell-8" onclick="cellClick(8)"></div>
            </div>
        </div>
        <div id="controler">
            <input type="text" id="player1" placeholder="Player 1">
            <input type="text" id="player2" placeholder="Player 2">
            <button id="idBtn" type="button" onclick="newGame()">New Game</button>
            <button id="restartBtn" type="button" onclick="restartGame()">Restart Game</button>
            <div id="message"></div>
            <div id="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
