<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tik Tak Toe</h1>
    <div class="game">
        <div id="gameBoard"></div>
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <button id="idBtn" type="button" onclick="newGame()">New Game</button>
        <button id="restartBtn" type="button" onclick="restartGame()">Restart Game</button>
        <div id="message"></div>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
