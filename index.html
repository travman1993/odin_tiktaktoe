<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div id="gameBoard"></div>
        <div id="controler">
            <input type="text" id="player1" placeholder="Player 1">
            <input type="text" id="player2" placeholder="Player 2">
            <button id="idBtn" type="button" onclick="newGame()">New Game</button>
            <button id="restartBtn" type="button" onclick="restartGame()">Restart Game</button>
            <div id="result">Enter Name's, Hit New Game!</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
